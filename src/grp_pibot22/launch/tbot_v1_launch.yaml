launch:
    - node:
        pkg: "grp_pibot22"
        exec: "scan_echo"
        name: "scan_echo"
    - node:
        pkg: "grp_pibot22"
        exec: "basic_move"
        name: "basic_move"
    - node:
        pkg: "grp_pibot22"
        exec: "robot_camera"
    - node:
        pkg: "grp_pibot22"
        exec: "detect_ghost"
    - node:
        pkg: "rviz2"
        exec: "rviz2"
        name: "rviz2"
        args: "-d $(find-pkg-share grp_pibot22)/config/challenge1_rviz2_config.rviz"